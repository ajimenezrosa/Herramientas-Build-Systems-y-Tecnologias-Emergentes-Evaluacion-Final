<div class="bordered">

  <img src="../../assets/{{product.image}}" alt="image {{product.name}}" height="150" width="100%" />

  <h4>{{product.name}}</h4>

  <h6><strong>Precio:</strong> {{product.price | currency}}</h6>

  <h6> <strong> Unidades disponibles: </strong> {{product.stock}}</h6>

  <button type="button" class="badge badge-primary">Ver más</button>

  <button type="button" class="badge badge-warning">Añadir</button>
  <input type="number" class="" [(ngModel)]="purchaseQuantity" maxlength="4" size="4">


</div>
